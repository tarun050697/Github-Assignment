<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator project</title>
</head>
<body>
    <div class="heading">
        Calculator

    </div>
    <div id="container">
        <div id="input">
            <input type="text" id="result">
        </div>
        
        <div class="cbt">
            <div class="design">
                <button>C</button>
            </div>
            <div class="design">
                <button>0</button>
            </div>
            <div class="design">
                <button>.</button>
            </div>
            <div class="design">
                <button>/</button>
            </div>
        </div>
        <div class="cbt">
            <div class="design">
                <button>7</button>
            </div>
            <div class="design">
                <button>8</button>
            </div>
            <div class="design">
                <button>9</button>
            </div>
            <div class="design">
                <button>X</button>
            </div>
        </div>
        <div class="cbt">
            <div class="design">
                <button>4</button>
            </div>
            <div class="design">
                <button>5</button>
            </div>
            <div class="design">
                <button>6</button>
            </div>
            <div class="design">
                <button>-</button>
            </div>
            <div class="design">
                <button>=</button>
            </div>
        </div>
        <div class="cbt">
            <div class="design">
                <button>1</button>
            </div>
            <div class="design">
                <button>2</button>
            </div>
            <div class="design">
                <button>3</button>
            </div>
            <div class="design">
                <button>+</button>
            </div>
        </div>
        
        
    </div>
    
    <script type="text/javascript" src="calculator.js">
    </script> 
</body>
</html>
